<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<section>
  <div class="container">
        <img src="images/image-equilibrium.jpg" alt="" class="image">
        <h2 style="font-weight: 900;">Equilibrium #3429</h2>
        <span>
        Our Equilibrium collection promotes balance and calm.
      </span>
        <div class="fl">
          <p class="align" style="color:hsl(178, 100%, 50%)"><img src="images/icon-ethereum.svg" alt="">&nbsp
            0.041 ETH</p>
          <p class="align"><img src="images/icon-clock.svg" alt="">&nbsp
            <span> days left</span></p>
      </div>
        <hr style="border:1px solid hsl(215, 32%, 27%);">
        <footer>
            <img src="images/image-avatar.png" alt="" style="height: 30px; margin-right: 10px; border: 1px solid white; border-radius: 20px;">
            <span>Creation of</span> &nbsp <span class="name"> Jules Wyvern</span>
        </footer>
    </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
